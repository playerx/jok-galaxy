	<body>
		<div id="setup">
			<div class="shipcolors">
				<div data-tag="green" style="background-color: green;"></div>
				<div data-tag="red" style="background-color: red;"></div>
				<div data-tag="yellow" style="background-color: orange;"></div>
				<div data-tag="blue" style="background-color: blue;"></div>

			</div>
			<br/>
			<br/>
  			<hr>
  			<div class="button-set">
  				<button data-tag="0" class="disabled"><div class="vip_only">VIP Only</div><img width="0" height="0" src="">More speed</button>
  				<button data-tag="1" class="disabled"><img width="0" height="0" src="">Normal</button>
  				<button data-tag="2" class="disabled"><div class="vip_only">VIP Only</div><img width="0" height="0" src="">More hitpoints</button>
  			</div>
  			<hr>
  			<button class="play button green">Play!</button>
